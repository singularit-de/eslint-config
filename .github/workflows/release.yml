name: Release
on:
  push:
    branches:
      - main
      - beta

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i
      - name: ðŸš€ Release @singularit/eslint-config-basic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=@singularit/eslint-config-basic semantic-release -e semantic-release-monorepo
      - name: ðŸ‘¾ Update @singularit/eslint-config-basic in workspaces
        run: |
          npm i @singularit/eslint-config-basic@${{(github.ref == 'refs/heads/beta' &&'beta') || 'latest'}} --workspace=typescript --save
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'build(deps): bump @singularit/eslint-config-basic'
          push: false
      - name: ðŸš€ Release @singularit/eslint-config-typescript
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=@singularit/eslint-config-typescript semantic-release -e semantic-release-monorepo
      - name: ðŸ‘¾ Update @singularit/eslint-config-typescript in workspaces
        run: |
          npm i @singularit/eslint-config-typescript@${{(github.ref == 'refs/heads/beta' &&'beta') || 'latest'}} --workspace=react --workspace=vue --save
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'build(deps): bump @singularit/eslint-config-typescript'
          push: false
      - name: ðŸš€ Release @singularit/eslint-config-vue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=@singularit/eslint-config-vue semantic-release -e semantic-release-monorepo
      - name: ðŸ‘¾ Update @singularit/eslint-config-vue in workspaces
        run: |
          npm i @singularit/eslint-config-vue@${{(github.ref == 'refs/heads/beta' &&'beta') || 'latest'}} --workspace=all --save
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'build(deps): bump @singularit/eslint-config-vue'
          push: false
      - name: ðŸš€ Release @singularit/eslint-config-react
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=@singularit/eslint-config-react semantic-release -e semantic-release-monorepo
      - name: ðŸ‘¾ Update @singularit/eslint-config-react in workspaces
        run: |
          npm i @singularit/eslint-config-react@${{(github.ref == 'refs/heads/beta' &&'beta') || 'latest'}} --workspace=all --save
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'build(deps): bump @singularit/eslint-config-react'
          push: false
      - name: ðŸš€ Release @singularit/eslint-config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=@singularit/eslint-config semantic-release -e semantic-release-monorepo
