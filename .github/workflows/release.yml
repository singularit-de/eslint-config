name: Release
on:
  push:
    branches:
      - main
      - beta

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - run: npm ci
      - name: ðŸš€ Release @singularit/eslint-config-basic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=@singularit/eslint-config-basic semantic-release -e semantic-release-monorepo
      - name: ðŸ‘¾ Update @singularit/eslint-config-basic in workspaces
        run: |
          npm up @singularit/eslint-config-basic --save
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'chore(deps): bump @singularit/eslint-config-basic'
      - name: ðŸš€ Release @singularit/eslint-config-typescript
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=@singularit/eslint-config-typescript semantic-release -e semantic-release-monorepo
      - name: ðŸ‘¾ Update @singularit/eslint-config-typescript in workspaces
        run: |
          npm up @singularit/eslint-config-typescript --save
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'chore(deps): bump @singularit/eslint-config-typescript'
      - name: ðŸš€ Release @singularit/eslint-config-vue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=@singularit/eslint-config-vue semantic-release -e semantic-release-monorepo
      - name: ðŸ‘¾ Update @singularit/eslint-config-vue in workspaces
        run: |
          npm up @singularit/eslint-config-vue --save
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'chore(deps): bump @singularit/eslint-config-vue'
      - name: ðŸš€ Release @singularit/eslint-config-react
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=@singularit/eslint-config-react semantic-release -e semantic-release-monorepo
      - name: ðŸ‘¾ Update @singularit/eslint-config-react in workspaces
        run: |
          npm up @singularit/eslint-config-react --save
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'chore(deps): bump @singularit/eslint-config-react'
      - name: ðŸš€ Release @singularit/eslint-config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=@singularit/eslint-config semantic-release -e semantic-release-monorepo
      - name: ðŸ‘¾ Update @singularit/eslint-config in workspaces
        run: |
          npm up @singularit/eslint-config --save
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'chore(deps): bump @singularit/eslint-config'
