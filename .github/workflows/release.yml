name: Release
on:
  push:
    branches:
      - main
      - beta

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [ '@singularit/eslint-config-basic', '@singularit/eslint-config-basic', '@singularit/eslint-config-typescript', '@singularit/eslint-config-vue', '@singularit/eslint-config' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.1
      - run: npm ci
      - name: ðŸš€ Release ${{ matrix.config }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx --workspace=${{ matrix.config }} semantic-release -e semantic-release-monorepo